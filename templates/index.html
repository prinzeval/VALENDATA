<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Scraper</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>Web Scraper</h1>
            <input type="text" id="url" placeholder="Enter URL">
            <button onclick="loadPage()">Load Page</button>
            <button id="toggleSelection" onclick="toggleSelection()">Start Selection</button>
            <iframe id="pageFrame" style="width: 100%; height: 500px;"></iframe>
        </div>
        <div id="right">
            <h2>Selected Elements</h2>
            <div id="output">Click 'Start Selection' to begin selecting elements on the webpage.</div>
            <div id="finalControls" style="display:none; margin-top: 20px;">
                <button onclick="finalizeScraping()">Scrape Data</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
